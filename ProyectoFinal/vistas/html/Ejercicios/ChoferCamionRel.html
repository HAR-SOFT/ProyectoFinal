<!-- Contenedor -->

    <!-- Respetar el orden de creacion para que no se pisen los divs -->

    <!-- area de trabajo -->
    <div id="containment-wrapper">
        <div id="snaptarget" class="ui-widget-header">
            <!-- Entidad con 1 atributo -->
            <!-- con funcion onmousemove=validarPosicionEntidad -->
            <div id="entidad1" class="draggable ui-widget-content" onmousemove="validarPosicionEntidad('relacion1', this.id)">
                <div id="entidad" title=""><p></p>
                    <input id="inputEnt" name="nombre_entidadComun1" type="text" placeholder="Entidad" size="10" maxlength="15" required>
                    <input id="inputEnt" name="cardinalidad_entidadComun1" type="tel" size="1" placeholder="1...1" disabled="">
                    <div id="lineaAtributo1"><input name="atributoComun1_entidadComun1" type="text" id="inputAtr1" placeholder="Atributo" size="4" maxlength="10" required>
                    </div>
                </div>
            </div>

            <!-- Entidad con 2 atributo -->
            <!-- con funcion onmousemove=validarPosicionEntidad -->
            <div id="entidad2" class="draggable ui-widget-content" onmousemove="validarPosicionEntidad('relacion1', this.id)">
                <div id="entidad" title=""><p></p><input id="inputEnt" placeholder="Entidad" type="text" name="nombre_entidadComun2" size="10" maxlength="15" required>
                    <input id="inputEnt" name="cardinalidad_entidadComun2" type="tel" size="1" placeholder="1...1" disabled="">

                    </div>
                    <div id="lineaAtributo2"><input type="text" name="atributoComun1_entidadComun2" id="inputAtr2" placeholder="Atributo" size="4" maxlength="10" required>
                    </div>
                </div>
            </div>


            <!-- Relacion con 2 "relaciones" -->
            <!-- con funcion onmousemove=validarPosicionRelacion -->
            <div id="relacion1" class="draggable ui-widget-content" onmousemove="validarPosicionRelacion(this.id, ['entidad1', 'entidad2'])">
                <div id="relacion" title=""><br><input id="inputRel" name="nombre_relacionComun1-entidadComun1-entidadComun2" type="text"  placeholder="Relacion" size="7" maxlength="15" required>
                    <div id="lineaEntidadDerecha"></div>
                    <div id="lineaEntidadIzquierda"></div>
                </div>
            </div>



            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
