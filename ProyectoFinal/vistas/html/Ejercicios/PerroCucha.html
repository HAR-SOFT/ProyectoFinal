<div class="col-lg-9">
    <!-- Respetar el orden de creacion para que no se pisen los divs -->
    <!-- Si necesitamos una agregacion, dibujarla primero para que las entidades se vean sobre ella y no por detras -->

    <!-- area de trabajo -->
    <div id="snaptarget" class="ui-widget-header">

        <div id="atributo1" class="draggable ui-widget-content">
            <div id="atributo" `class="well well-sm">
                <input type="text" id="inputAtr" class="form-control" placeholder="Atributo" size="10">
            </div>
        </div>

        <div id="atributo2" class="draggable ui-widget-content">
            <div id="atributo" class="well well-sm">
                <input type="text" id="inputAtr" class="form-control" placeholder="Atributo" size="10">
            </div>
        </div>

        <div id="atributo3" class="draggable ui-widget-content">
            <div id="atributo" class="well well-sm">
                <input type="text" id="inputAtr" class="form-control" placeholder="Atributo" size="10">
            </div>
        </div>

        <!-- Entidad con 1 atributo -->
        <!-- con funcion onmousemove=validarPosicionEntidad -->
        <div id="entidad1" class="draggable ui-widget-content" onmousemove="validarPosicionEntidad('relacion1', this.id)">
            <div id="entidad" title=""><p></p><input id="inputEnt" type="text" placeholder="Entidad" size="10" maxlength="15">
                <input id="inputEnt" type="tel" placeholder="cardi" size="1" maxlength="6">
                <div id="lineaAtributo1"></div>
            </div>
        </div>

        <!-- Entidad con 2 atributo -->
        <!-- con funcion onmousemove=validarPosicionEntidad -->
        <div id="entidad2" class="draggable ui-widget-content" onmousemove="validarPosicionEntidad('relacion1', this.id)">
            <div id="entidad" title=""><p></p><input id="inputEnt" type="text" placeholder="Entidad" size="10" maxlength="15">
                <input id="inputEnt" type="tel" placeholder="cardi" size="1" maxlength="6">
                <div id="lineaAtributo1"></div>
                <div id="lineaAtributo2"></div>
            </div>
        </div>


        <!-- Relacion con 2 "relaciones" -->
        <!-- con funcion onmousemove=validarPosicionRelacion -->
        <div id="relacion1" class="draggable ui-widget-content" onmousemove="validarPosicionRelacion(this.id, ['entidad1', 'entidad2'])">
            <div id="relacion" title=""><br><input id="inputRel" type="text" placeholder="Relacion" size="7" maxlength="15">
                <div id="lineaEntidadDerecha"></div>
                <div id="lineaEntidadIzquierda"></div>
            </div>
        </div>



        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="form">
            <!--<form class="navbar-form navbar-center">-->
                <input type="text" class="form-control" size="125" placeholder="Restricciones no estructurales">
                <input type="button" class="btn btn-primary btn-lg" onclick="validarPosicionEntidades(['entidad1', 'entidad2'])" value="Validar">
            <!--</form>-->
        </div>
    </div>
</div>
