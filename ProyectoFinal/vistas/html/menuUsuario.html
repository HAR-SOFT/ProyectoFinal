<div class="item" align="center">
    <img align="center" src="vistas/img/imgUser.png">
</div>
<div class="container">
    <div class="page-header" id="tables">
        <h1 style="color:#d3d3d3;" align="center">Cambiar clave</h1>
    </div>
    <form class="form-horizontal" method="post" action="http://localhost/ProyectoFinal/ProyectoFinal/index.php?action=cambioclave">
        <fieldset>
            <div class="form-group">
                <label for="claveActual" class="col-lg-3 control-label">Clave actual</label>
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="claveActual" name="claveActual"
                           placeholder="Clave actual (*)" required>
                </div>
            </div>
            <div class="form-group">
                <label for="claveNueva" class="col-lg-3 control-label">Clave nueva</label>
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="claveNueva" name="claveNueva"
                           placeholder="Clave nueva (*)" required>
                </div>
            </div>
            <div class="form-group">
                <label for="claveNuevaRep" class="col-lg-3 control-label">Confirmar clave</label>
                <div class="col-lg-7">
                    <input type="password" class="form-control" id="claveNuevaRep" name="claveNuevaRep"
                           placeholder="Repetir clave nueva (*)" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3">
                    <button type="submit" class="btn btn-primary btn-lg" name="aceptar">Aceptar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
